{% extends "base.html" %}

{% block content %}
    <h1>This is post list page</h1>
    <a href="{% url 'post:post_create' %}">새 글 작성</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post:post_detail' post.pk %}">
                <div>[{{ post.created_at|date:"Y-m-d" }}] {{ post.title }}</div>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
